<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .body__table--origin{
            border: 1px solid bisque;
            width: 585px;
            height: 347px;
            text-align: center;
        }
        thead,tfoot{
            background-color: #3e86a2;
            height: 81px;
            color: white;
        }
        .tbody__td--origin{
            height: 81px;
            background-color: #e2eff3;
        }
    </style>
</head>

<body>
    <table class="body__table--origin">
        <thead>
            <tr>
                <th>Items</th>
                <th>Expend</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="tbody__td--origin">Donuts</td>
                <td class="tbody__td--origin">3,000</td>
            </tr>
            <tr>
                <td class="tbody__td--origin">Stationary</td>
                <td class="tbody__td--origin">18,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Totals</td>
                <td>21,000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
